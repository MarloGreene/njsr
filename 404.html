<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the Woods</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        :root {
            --bg: #0b0c0f;
            --lead: #101114;
            --gold: #c88f5a;
            --gold-light: #e8b87a;
            --text: #a8a8b3;
            --text-dim: #5a5a66;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0;
            animation: float 8s infinite;
        }

        @keyframes float {
            0%, 100% { opacity: 0; transform: translateY(100vh) rotate(0deg); }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { opacity: 0; transform: translateY(-100vh) rotate(720deg); }
        }

        /* Main content */
        .content {
            text-align: center;
            z-index: 1;
            padding: 2rem;
        }

        /* Bear container with wandering animation */
        .bear-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 2rem;
            animation: wander 6s ease-in-out infinite;
        }

        @keyframes wander {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-30px) rotate(-5deg); }
            50% { transform: translateX(0) rotate(0deg); }
            75% { transform: translateX(30px) rotate(5deg); }
        }

        .bear {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--gold);
            box-shadow:
                0 0 40px rgba(200, 143, 90, 0.3),
                0 0 80px rgba(200, 143, 90, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .bear:hover {
            transform: scale(1.1);
            box-shadow:
                0 0 60px rgba(200, 143, 90, 0.5),
                0 0 120px rgba(200, 143, 90, 0.2);
        }

        /* Question marks floating around bear */
        .question {
            position: absolute;
            font-size: 1.5rem;
            color: var(--gold);
            opacity: 0;
            animation: questionFloat 3s ease-in-out infinite;
        }

        .question:nth-child(2) { top: 10%; left: -10%; animation-delay: 0s; }
        .question:nth-child(3) { top: 0; right: -5%; animation-delay: 1s; }
        .question:nth-child(4) { bottom: 20%; left: -15%; animation-delay: 2s; }
        .question:nth-child(5) { bottom: 10%; right: -10%; animation-delay: 0.5s; }

        @keyframes questionFloat {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            50% { opacity: 0.8; transform: translateY(-10px); }
        }

        /* 404 text */
        .error-code {
            font-size: clamp(5rem, 15vw, 10rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 50%, var(--gold) 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 0 40px rgba(200, 143, 90, 0.3);
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .message {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .submessage {
            font-size: 1rem;
            color: var(--text-dim);
            margin-bottom: 2rem;
            max-width: 400px;
        }

        /* Paw prints path */
        .paw-prints {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            opacity: 0.4;
        }

        .paw {
            font-size: 1.5rem;
            animation: step 2s ease-in-out infinite;
        }

        .paw:nth-child(1) { animation-delay: 0s; }
        .paw:nth-child(2) { animation-delay: 0.3s; }
        .paw:nth-child(3) { animation-delay: 0.6s; }
        .paw:nth-child(4) { animation-delay: 0.9s; }
        .paw:nth-child(5) { animation-delay: 1.2s; }

        @keyframes step {
            0%, 100% { opacity: 0.2; transform: scale(0.9); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Home button */
        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--gold) 0%, #a87040 100%);
            color: var(--bg);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(200, 143, 90, 0.3);
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(200, 143, 90, 0.5);
        }

        .home-btn:active {
            transform: translateY(-1px);
        }

        /* Easter egg counter */
        .click-counter {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            font-size: 0.8rem;
            color: var(--text-dim);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .click-counter.visible {
            opacity: 1;
        }

        /* Roar animation */
        .roar {
            position: fixed;
            font-size: 3rem;
            color: var(--gold);
            pointer-events: none;
            animation: roarAnim 1s ease-out forwards;
            z-index: 100;
        }

        @keyframes roarAnim {
            0% { opacity: 1; transform: scale(0.5) translateY(0); }
            100% { opacity: 0; transform: scale(2) translateY(-100px); }
        }

        /* Ground shadow */
        .shadow {
            width: 120px;
            height: 20px;
            background: radial-gradient(ellipse, rgba(0,0,0,0.3) 0%, transparent 70%);
            margin: 0 auto;
            animation: shadowPulse 6s ease-in-out infinite;
        }

        @keyframes shadowPulse {
            0%, 100% { transform: scaleX(1); }
            25% { transform: scaleX(0.9) translateX(-10px); }
            75% { transform: scaleX(0.9) translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="content">
        <div class="bear-container">
            <span class="question">?</span>
            <span class="question">?</span>
            <span class="question">?</span>
            <span class="question">?</span>
            <img src="/favicon.ico" alt="Lost Bear" class="bear" id="bear" title="Click me!">
        </div>
        <div class="shadow"></div>

        <div class="error-code">404</div>
        <div class="message">This bear wandered off the trail</div>
        <div class="submessage">The page you're looking for has hibernated, migrated, or never existed in the first place.</div>

        <div class="paw-prints">
            <span class="paw">üêæ</span>
            <span class="paw">üêæ</span>
            <span class="paw">üêæ</span>
            <span class="paw">üêæ</span>
            <span class="paw">üêæ</span>
        </div>

        <a href="/" class="home-btn">
            <span>üè†</span>
            <span>Head Back Home</span>
        </a>
    </div>

    <div class="click-counter" id="counter"></div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (6 + Math.random() * 4) + 's';
            particlesContainer.appendChild(particle);
        }

        // Bear click easter egg
        const bear = document.getElementById('bear');
        const counter = document.getElementById('counter');
        let clicks = 0;
        const roars = ['ROAR!', 'GROWL!', 'RAWR!', '*yawn*', 'zzZ', 'üçØ', 'üêü', 'üí§'];

        bear.addEventListener('click', (e) => {
            clicks++;

            // Show roar animation
            const roar = document.createElement('div');
            roar.className = 'roar';
            roar.textContent = roars[Math.floor(Math.random() * roars.length)];
            roar.style.left = e.clientX + 'px';
            roar.style.top = e.clientY + 'px';
            document.body.appendChild(roar);
            setTimeout(() => roar.remove(), 1000);

            // Update counter
            if (clicks >= 5) {
                counter.classList.add('visible');
                counter.textContent = `Bear boops: ${clicks}`;
            }

            // Secret message at 10 clicks
            if (clicks === 10) {
                counter.textContent = `üéâ Achievement: Bear Whisperer! (${clicks} boops)`;
            }
        });
    </script>
</body>
</html>
