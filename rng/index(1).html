<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Password Generator</title>
  <style>
    body {
      background-color: #222;
      color: #eee;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    input {
      font-size: 1.2em;
      padding: 10px;
      width: 320px;
      text-align: center;
      border: none;
      background-color: #333;
      color: #eee;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      background-color: #555;
      color: #eee;
      margin: 5px;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Password Generator</h1>
    <input type="text" id="password" readonly>
    <br>
    <button id="refresh">Generate New Password</button>
    <button id="copy">Copy Password</button>
  </div>

  <script>
    // Function to get a secure random integer below max using the browser's crypto API.
    function getRandomInt(max) {
      const array = new Uint32Array(1);
      window.crypto.getRandomValues(array);
      return array[0] % max;
    }

    // Generate a secure random password ensuring at least one character from each category.
    function generateRandomPassword(length) {
      const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const lower = 'abcdefghijklmnopqrstuvwxyz';
      const digits = '0123456789';
      const symbols = '!@#$%^&*()-_=+[]{};:,.<>/?';

      const allChars = upper + lower + digits + symbols;
      const passwordArray = [];

      // Ensure the password contains at least one character from each category.
      passwordArray.push(upper[getRandomInt(upper.length)]);
      passwordArray.push(lower[getRandomInt(lower.length)]);
      passwordArray.push(digits[getRandomInt(digits.length)]);
      passwordArray.push(symbols[getRandomInt(symbols.length)]);

      // Fill the remainder of the password with random characters from all allowed characters.
      for (let i = passwordArray.length; i < length; i++) {
        passwordArray.push(allChars[getRandomInt(allChars.length)]);
      }

      // Shuffle the array to avoid predictable sequences.
      for (let i = passwordArray.length - 1; i > 0; i--) {
        const j = getRandomInt(i + 1);
        [passwordArray[i], passwordArray[j]] = [passwordArray[j], passwordArray[i]];
      }

      return passwordArray.join('');
    }

    // Update the password field with a new random password.
    function updatePassword() {
      const desiredLength = 16; // Change this value if you want a longer or shorter password.
      const newPassword = generateRandomPassword(desiredLength);
      document.getElementById('password').value = newPassword;
    }

    // Generate a password on page load.
    updatePassword();

    // Event listener to generate a new password on button click.
    document.getElementById('refresh').addEventListener('click', updatePassword);

    // Event listener to copy the password to the clipboard.
    document.getElementById('copy').addEventListener('click', function() {
      const password = document.getElementById('password').value;
      // Use the Clipboard API to copy text.
      navigator.clipboard.writeText(password).then(() => {
        alert('Password copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy password: ', err);
      });
    });
  </script>

  <footer style="margin-top:2rem;padding:1rem;text-align:center;font-size:0.8rem;color:#666;">
    <p style="margin:0 0 0.3rem;"><strong>Random Password Generator</strong> &middot; /rng/</p>
    <p style="margin:0 0 0.3rem;">Cryptographically secure password generation. Nothing stored or transmitted.</p>
    <p style="margin:0;opacity:0.7;">MIT License &copy; njsr.org 2002-2026</p>
  </footer>
</body>
</html>
