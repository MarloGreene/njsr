<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDS Scripture Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LDS Scripture Reader</h1>
        <select id="bookSelect">
            <option value="bom">Book of Mormon</option>
            <option value="dnc">Doctrine and Covenants</option>
            <option value="kjv">King James Version</option>
            <option value="pogp">Pearl of Great Price</option>
        </select>
        <button id="prevChapter">Prev Chapter</button>
        <button id="nextChapter">Next Chapter</button>
        <input type="text" id="searchInput" placeholder="Search scriptures...">
        <label><input type="checkbox" id="searchAll"> Search all volumes</label>
        <button id="exportHighlights">Export Highlights</button>
        <input type="file" id="importHighlights" accept=".json">
    </header>
    <div id="controls">
        <label>Font Size: <input type="range" id="fontSize" min="12" max="32" value="16" step="2"></label>
        <label>Columns: <select id="columns"><option value="1">1 Column</option><option value="2">2 Columns</option></select></label>
        <label>Line Spacing: <input type="range" id="lineSpacing" min="1" max="2" value="1.5" step="0.1"></label>
        <label>Theme: <select id="theme"><option value="light">Light</option><option value="dark">Dark</option></select></label>
        <label>Font: <select id="fontFamily">
            <option value="serif">Serif</option>
            <option value="sans-serif">Sans-Serif</option>
            <option value="monospace">Monospace</option>
        </select></label>
    </div>
    <div id="palette">
        <!-- Colors will be added by JS -->
    </div>
    <div id="highlightMode">
        <button id="verseMode" class="active">Verse</button>
        <button id="phraseMode">Phrase</button>
        <button id="boxMode">Box</button>
    </div>
    <div id="content"></div>
    <script src="script.js"></script>
</body>
</html></content>
