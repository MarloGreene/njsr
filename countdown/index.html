<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <div class="container">
        <div class="countdown-card">
            <h1 class="title">Countdown Timer</h1>

            <div class="input-section">
                <label for="eventName" class="label">Event Name</label>
                <input type="text" id="eventName" class="input" placeholder="New Year 2027">

                <label for="targetDate" class="label">Target Date & Time</label>
                <input type="datetime-local" id="targetDate" class="input">

                <button class="btn btn-set" id="setBtn">Add Countdown</button>
            </div>
        </div>

        <div class="countdowns-list" id="countdownsList"></div>
    </div>

    <footer style="margin-top:2rem;padding:1.5rem;background:#1a1a2e;border-top:1px solid #333;text-align:center;font-size:0.85rem;color:#888;">
        <p style="margin:0 0 0.5rem;color:#ccc;"><strong>Countdown Timer</strong> &middot; /countdown/</p>
        <p style="margin:0 0 0.5rem;">Track time until your important events. Data saved locally.</p>
        <p style="margin:0;opacity:0.7;">MIT License &copy; njsr.org 2002-2026</p>
    </footer>

    <script src="countdown.js"></script>
</body>
</html>
