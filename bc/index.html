<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Buddy Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Battle Buddy Checker</h1>
        <p>Track your unit's status and contacts</p>

        <div class="controls">
            <div class="view-toggle">
                <button id="platoonView" class="active">Platoon View</button>
                <button id="sectionView">Section View</button>
                <button id="customView">Custom Squad</button>
            </div>
            <div class="name-input">
                <input type="text" id="nameInput" placeholder="Enter name and press Enter">
                <button id="addName">Add</button>
            </div>
        </div>

        <div class="main-content">
            <div class="roster">
                <h2>Roster</h2>
                <div id="rosterList" class="person-list"></div>
            </div>

            <div class="org-chart">
                <h2 id="chartTitle">Platoon Organization</h2>
                <div id="orgChart"></div>
            </div>
        </div>

        <div id="personModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="personName">Person Details</h2>
                <div class="person-form">
                    <label>Callsign/Nickname: <input type="text" id="callsign"></label>
                    <label>Contact Info: <input type="text" id="contact"></label>
                    <label>Photo URL: <input type="text" id="photoUrl"></label>
                    <label>Notes: <textarea id="notes"></textarea></label>
                    <h3>Assign to Position</h3>
                    <label>Position: <select id="positionSelect"></select></label>
                    <button id="assignPosition">Assign</button>
                </div>
                <button id="savePerson">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
