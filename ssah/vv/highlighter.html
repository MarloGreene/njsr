<!--
  LDS Scripture Highlighter
  - Responsive, privacy-focused, vanilla JS/CSS/HTML
  - Two-column scripture view, highlight palette, import/export
  - For details, see README.md
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripture Highlighter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Navigation Bar -->
        <nav class="nav-bar">
            <div class="nav-controls">
                <select id="volumeSelect" class="nav-select">
                    <option value="">All Volumes</option>
                </select>
                <select id="bookSelect" class="nav-select">
                    <option value="">All Books</option>
                </select>
                <select id="chapterSelect" class="nav-select">
                    <option value="">All Chapters</option>
                </select>
                <select id="verseSelect" class="nav-select">
                    <option value="">All Verses</option>
                </select>
            </div>
            <div class="nav-actions">
                <div class="inline-controls">
                    <span class="control-label">Font:</span>
                    <button id="decreaseFontBtn" title="Decrease Font Size">‚àí</button>
                    <span id="fontSizeDisplay">16px</span>
                    <button id="increaseFontBtn" title="Increase Font Size">+</button>
                    <span class="control-separator">|</span>
                    <span class="control-label">Columns:</span>
                    <button id="decreaseColumnsBtn" title="Decrease Columns">‚àí</button>
                    <span id="columnCountDisplay">2</span>
                    <button id="increaseColumnsBtn" title="Increase Columns">+</button>
                </div>
                <button id="prevPageBtn" title="Previous Page (‚Üê or A)">‚Üê</button>
                <span id="pageIndicator">Page 1</span>
                <button id="nextPageBtn" title="Next Page (‚Üí or D)">‚Üí</button>
            </div>
        </nav>

        <!-- Highlight Palette Row -->
        <div class="palette-bar">
            <div class="palette-colors-inline">
                <div id="paletteColors">
                    <!-- Colors will be added by JS -->
                </div>
            </div>
            <div class="palette-actions-inline">
                <button id="resetColorsBtn" class="inline-btn">Reset</button>
                <button id="exportBtn" class="inline-btn">Export</button>
                <button id="importBtn" class="inline-btn">Import</button>
                <button id="clearBtn" class="inline-btn">Clear</button>
            </div>
        </div>

        <!-- Main Content Area -->
        <main id="contentArea" class="content-area"></main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-content">
                <p>üìñ Scripture Highlighter - A privacy-focused tool for studying sacred texts</p>
                <p>üÑØ 2026: Adjustable font, columns, colors, import/export. Click to highlight, drag to box</p>
            </div>
        </footer>

        <!-- Import Modal -->
        <div id="importModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Import Highlights</h2>
                    <button class="close-btn" id="closeImportBtn">√ó</button>
                </div>
                <div class="modal-body">
                    <textarea id="importTextarea" placeholder="Paste your JSON highlights here..."></textarea>
                </div>
                <div class="modal-footer">
                    <button id="confirmImportBtn" class="primary-btn">Import</button>
                    <button id="cancelImportBtn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
